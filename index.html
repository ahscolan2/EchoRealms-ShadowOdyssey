<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoRealms: Shadow Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d001a 0%, #1a0033 50%, #2a1040 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 1000px;
            height: 700px;
            border: 3px solid #00ffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
        }
        
        #phaser-game {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0d001a 0%, #1a0033 100%);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d001a 0%, #1a0033 50%, #2a1040 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen h1 {
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .loading-screen p {
            color: #cccccc;
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s linear infinite;
            margin: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #cccccc;
            font-size: 0.9rem;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .controls-info strong {
            color: #00ffff;
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .controls-info div {
            margin: 3px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="phaser-game"></div>
        
        <div id="loadingScreen" class="loading-screen">
            <h1>üåå EchoRealms: Shadow Odyssey</h1>
            <div class="loading-spinner"></div>
            <p>Loading magical realms...</p>
            <p>Master your shadow abilities!</p>
        </div>
        
        <div class="controls-info">
            <strong>üéÆ Controls:</strong>
            <div>üèÉ WASD/Arrows: Move & Jump</div>
            <div>‚ö° X: Echo Dash</div>
            <div>‚è∞ C: Time Slow</div>
            <div>üí• Z: Ground Slam</div>
            <div>üîÑ R: Restart Level</div>
        </div>
    </div>

    <!-- Load Phaser.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Load our game files -->
    <script src="src/config.js"></script>
    <script src="src/systems/AudioSystem.js"></script>
    <script src="src/systems/ParticleSystem.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Collectible.js"></script>
    <script src="src/managers/BiomeManager.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/main.js"></script>
    
    <script>
        // Initialize game when everything is loaded
        window.addEventListener('load', function() {
            // Hide loading screen after 1.5 seconds
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                    }, 500);
                }
            }, 1500);
            
            // Add fullscreen toggle
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F11') {
                    event.preventDefault();
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        document.documentElement.requestFullscreen();
                    }
                }
            });
            
            console.log('üéÆ EchoRealms: Shadow Odyssey Loading Complete!');
            console.log('‚ú® Use WASD or Arrow keys to move and jump');
            console.log('üåü Press X for Echo Dash, C for Time Slow, Z for Ground Slam');
            console.log('üèÜ Collect all artifacts to progress through biomes!');
        });
    </script>
</body>
</html>
