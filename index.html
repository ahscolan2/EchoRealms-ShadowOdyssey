<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoRealms: Shadow Odyssey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #gameContainer {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            border: 3px solid #00ffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }
        
        #phaser-game {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0d001a 0%, #1a0033 100%);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d001a 0%, #1a0033 50%, #2a1040 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-screen h1 {
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        .loading-screen p {
            color: #cccccc;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s linear infinite;
            margin: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #cccccc;
            font-size: 0.9rem;
            border: 1px solid #00ffff;
        }
        
        .controls-info strong {
            color: #00ffff;
            display: block;
            margin-bottom: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="phaser-game"></div>
        
        <div id="loadingScreen" class="loading-screen">
            <h1>üåå EchoRealms: Shadow Odyssey</h1>
            <div class="loading-spinner"></div>
            <p>Loading magical realms...</p>
            <p>Get ready to master your shadow abilities!</p>
        </div>
        
        <div class="controls-info">
            <strong>Controls:</strong>
            WASD/Arrows: Move | X: Dash | C: Time Slow | Z: Ground Slam
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Simple game initialization
        window.addEventListener('load', function() {
            // Hide loading screen after 2 seconds
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                    }, 500);
                }
            }, 2000);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F11') {
                    event.preventDefault();
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        document.documentElement.requestFullscreen();
                    }
                }
            });
            
            console.log('üéÆ EchoRealms: Shadow Odyssey initialized!');
            console.log('‚ú® Controls: WASD/Arrows to move, X to dash, C for time slow, Z for ground slam');
            console.log('üèÜ Objective: Collect artifacts to progress through biomes!');
        });
    </script>
</body>
</html>
