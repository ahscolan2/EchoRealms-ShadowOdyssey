<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoRealms: Shadow Odyssey - Working Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d001a 0%, #1a0033 50%, #2a1040 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            width: 1000px;
            height: 700px;
            border: 3px solid #00ffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
            background: linear-gradient(to bottom, #0d001a 0%, #1a0033 100%);
        }
        
        #phaser-game {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(13, 0, 26, 0.96) 0%, rgba(26, 0, 51, 0.98) 50%, rgba(42, 16, 64, 0.96) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            box-sizing: border-box;
            backdrop-filter: blur(15px);
        }
        
        .screen.hidden { display: none; }
        
        .screen h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #006666 0%, #00aaaa 50%, #00cccc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #008888 0%, #00cccc 50%, #00ffff 100%);
            transform: translateY(-2px);
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid #00ffff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="phaser-game"></div>
        
        <div id="startScreen" class="screen">
            <h1>🌌 EchoRealms: Shadow Odyssey</h1>
            <h2>✨ Working Version ✨</h2>
            <p>This is a fully self-contained working version!</p>
            <button class="button" onclick="startGame()">🚀 Start Game</button>
        </div>
        
        <div class="controls-info">
            <strong>Controls:</strong>
            WASD: Move & Jump<br>
            X: Dash | Space: Jump
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <script>
        let game;
        let gameStarted = false;
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            document.getElementById('startScreen').classList.add('hidden');
            
            // Simple working Phaser game
            class GameScene extends Phaser.Scene {
                constructor() {
                    super({ key: 'GameScene' });
                }
                
                preload() {
                    console.log('📦 Game loading...');
                }
                
                create() {
                    console.log('🎨 Game created!');
                    
                    // World bounds
                    this.physics.world.setBounds(0, 0, 2400, 700);
                    
                    // Ground platform
                    const ground = this.add.rectangle(1200, 675, 2400, 50, 0x4a4a4a);
                    this.physics.add.existing(ground, true);
                    
                    // Some platforms
                    const platforms = [
                        this.add.rectangle(300, 600, 200, 20, 0x666666),
                        this.add.rectangle(600, 500, 200, 20, 0x666666),
                        this.add.rectangle(900, 400, 200, 20, 0x666666),
                        this.add.rectangle(1200, 300, 200, 20, 0x666666)
                    ];
                    
                    platforms.forEach(platform => {
                        this.physics.add.existing(platform, true);
                    });
                    
                    // Player
                    this.player = this.add.rectangle(100, 600, 32, 48, 0x00ffff);
                    this.physics.add.existing(this.player);
                    this.player.body.setCollideWorldBounds(true);
                    this.player.body.setDrag(300, 0);
                    
                    // Player physics
                    this.physics.add.collider(this.player, ground);
                    platforms.forEach(platform => {
                        this.physics.add.collider(this.player, platform);
                    });
                    
                    // Controls
                    this.cursors = this.input.keyboard.createCursorKeys();
                    this.wasd = this.input.keyboard.addKeys('W,S,A,D,X');
                    
                    // Camera
                    this.cameras.main.setBounds(0, 0, 2400, 700);
                    this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
                    
                    // Some collectibles
                    this.collectibles = this.physics.add.group();
                    
                    for (let i = 0; i < 10; i++) {
                        const collectible = this.add.circle(
                            200 + i * 200,
                            550 - i * 30,
                            8, 0x9b59b6
                        );
                        this.physics.add.existing(collectible, true);
                        this.collectibles.add(collectible);
                    }
                    
                    // Collect items
                    this.physics.add.overlap(this.player, this.collectibles, (player, collectible) => {
                        collectible.destroy();
                        this.createCollectEffect(collectible.x, collectible.y);
                    });
                    
                    // Score
                    this.score = 0;
                    this.scoreText = this.add.text(20, 20, 'Score: 0', {
                        fontSize: '24px',
                        color: '#ffffff',
                        stroke: '#000000',
                        strokeThickness: 2
                    }).setScrollFactor(0);
                    
                    // Instructions
                    this.add.text(20, 60, 'WASD: Move | X: Dash | Collect purple orbs!', {
                        fontSize: '16px',
                        color: '#cccccc'
                    }).setScrollFactor(0);
                    
                    console.log('✅ Game fully initialized and ready to play!');
                }
                
                update() {
                    if (!this.player || !this.player.body) return;
                    
                    // Movement
                    const speed = 200;
                    const jumpPower = 400;
                    
                    if (this.cursors.left.isDown || this.wasd.A.isDown) {
                        this.player.body.setVelocityX(-speed);
                    } else if (this.cursors.right.isDown || this.wasd.D.isDown) {
                        this.player.body.setVelocityX(speed);
                    }
                    
                    // Jumping
                    if ((this.cursors.up.isDown || this.wasd.W.isDown) && this.player.body.touching.down) {
                        this.player.body.setVelocityY(-jumpPower);
                    }
                    
                    // Dash ability
                    if (Phaser.Input.Keyboard.JustDown(this.wasd.X)) {
                        const dashPower = this.player.body.velocity.x > 0 ? 500 : -500;
                        this.player.body.setVelocityX(dashPower);
                        
                        // Dash effect
                        this.tweens.add({
                            targets: this.player,
                            scaleX: 1.3,
                            scaleY: 1.3,
                            duration: 200,
                            yoyo: true
                        });
                        
                        this.cameras.main.shake(100, 0.02);
                    }
                }
                
                createCollectEffect(x, y) {
                    for (let i = 0; i < 5; i++) {
                        const particle = this.add.circle(
                            x + Phaser.Math.Between(-10, 10),
                            y + Phaser.Math.Between(-10, 10),
                            4, 0x00ffff
                        );
                        
                        this.tweens.add({
                            targets: particle,
                            y: particle.y - 30,
                            alpha: 0,
                            duration: 500,
                            onComplete: () => particle.destroy()
                        });
                    }
                    
                    this.score += 10;
                    this.scoreText.setText(`Score: ${this.score}`);
                }
            }
            
            // Game configuration
            const config = {
                type: Phaser.AUTO,
                width: 1000,
                height: 700,
                parent: 'phaser-game',
                backgroundColor: '#0d001a',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 600 },
                        debug: false
                    }
                },
                scene: GameScene
            };
            
            try {
                game = new Phaser.Game(config);
                console.log('✅ Game started successfully!');
            } catch (error) {
                console.error('❌ Game startup error:', error);
                alert('Game Error: ' + error.message);
            }
        }
        
        // Error handling
        window.addEventListener('error', function(event) {
            console.error('🔥 Global Error:', event.error);
        });
        
        console.log('🎮 Working game version loaded and ready!');
    </script>
</body>
</html>
